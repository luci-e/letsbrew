<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Let's brew</title>
    <meta name="author" content="Emiliano">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body onload="init_script()">
    <div id="center_column">
        <div id="main_title">I'm a little teapot</div>

        <div id="tab_selector">
            <div class="tab_select_button selected_tab_button" data-tab_select ="lb_web_form" >Web</div>
            <div class="tab_select_button" data-tab_select ="lb_bt_form" >Bluetooth</div>
        </div>

        <div class="center_tab" id="lb_web_form">
            Make a request:<br>
            <form id="teaform_web" action="index.html">
                CMD:
                <select name="CMD" id="cmd_selector_web">
                    <option value="BREW">BREW</option>
                    <option value="STATE">STATE</option>
                </select><br>

                OPTIONS:
                <div name="cmd_param" id="BREW_params_web">
                    Water temperature : <input type="range" name="H2O_TEMP" min="0" max="100"><br>
                    Water amount : <input type="range" name="H2O_AMOUNT" min="0" max="1000"><br>
                </div>

                <button onclick="send_data_web('#teaform_web')">Let's brew</button>
            </form>
        </div>

        <div class="center_tab" id="lb_bt_form" style="display:none;">
            Make a blerequest:<br>
            <button id="find_brewy"> Find me boiler </button>
            <form id="teaform_bt" action="index.html">
                CMD:
                <select name="CMD" id="cmd_selector_bt">
                    <option value="BREW">BREW</option>
                    <option value="STATE">STATE</option>
                </select><br>

                OPTIONS:
                <div name="cmd_param" id="BREW_params_bt">
                    Water temperature : <input type="range" name="H2O_TEMP" min="0" max="100"><br>
                    Water amount : <input type="range" name="H2O_AMOUNT" min="0" max="1000"><br>
                </div>

                <button onclick="send_data_bt('#teaform_bt')">Let's brew</button>
            </form>
        </div>


    </div>
</body>

</html>
