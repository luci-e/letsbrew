<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Let's brew</title>
    <meta name="author" content="Emiliano">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body onload="init_script()">
    <div id="center_column">
        <div id="main_title">I'm a little teapot</div>

        <div id="tab_selector">
            <div class="tab_select_button selected_tab_button" data-tab_select ="lb_web_form" >Web</div>
            <div class="tab_select_button" data-tab_select ="lb_bt_form" >Bluetooth</div>
        </div>

        <div class="center_tab" id="lb_web_form">
            Make a request<br><hr>            
            <form class="teaform_grid" id="teaform_web" action="localhost:8000/index.html">

                <div class="teaform_grid_element" style="grid-area:user_info;">
                    <div style="grid-area : 1 / 1 / row1-end / col2-end;"><h4 >USER INFO:</h4></div>
                    <div style="grid-area : 2 / 1 / row2-end / col1-end;">USER ID:</div><input style="grid-area : 2 / 2 / row2-end / col2-end;" type="number" id="user_id_web" value="1" readonly>
                    <div style="grid-area : 3 / 1 / row3-end / col1-end;">REQUEST ID :</div><input style="grid-area : 3 / 2 / row3-end / col2-end;" type="number" id="request_id_web" value="2" readonly>
                </div>

                <div class="teaform_flex_element" style="grid-area:cmd;">
                    <h4>CMD:</h4>
                    <select name="CMD" id="cmd_selector_web">
                        <option value="BREW">BREW</option>
                        <option value="KEEPWARM">KEEPWARM</option>
                        <option value="STATE">STATE</option>
                    </select>
                </div>

                <div class="teaform_grid_element" style="grid-area:options;">

                    <div style="grid-area : 1 / 1 / row1-end / col2-end;"><h4>OPTIONS:</h4></div>

                    <div class="teaform_grid_options" style="grid-area : 2 / 1 / row2-end / col2-end;" name="cmd_param" data-cmd_param="BREW_params" id="BREW_params_web">
                        <div style="grid-area : 1 / 1 / row1-end / col1-end;">Water temperature :</div><input style="grid-area : 1 / 2 / row1-end / col2-end;" type="number" name="H2O_TEMP" min="0" max="100">
                        <div style="grid-area : 2 / 1 / row2-end / col1-end;">Water amount :</div><input style="grid-area : 2 / 2 / row2-end / col2-end;" type="number" name="H2O_AMOUNT" min="0" max="1000">
                    </div>


                    <div class="teaform_grid_options" style="grid-area : 2 / 1 / row2-end / col2-end; display:none;" name="cmd_param" data-cmd_param="KEEPWARM_params" id="KEEPWARM_params_web">
                        <div style="grid-area : 1 / 1 / row1-end / col2-end;"> Duration : </div> <input style="grid-area : 1 / 2 / row1-end / col2-end;" disabled type="number" name="DURATION" min="0" max="4294967295">
                    </div>

                </div>

                <div class="teaform_grid_element" style="grid-area:sender;">
                    <button id="letsbrew_button_web" onclick="send_data_web('#teaform_web')">Let's brew</button>
                </div>

            </form>
        </div>

        <div class="center_tab" id="lb_bt_form" style="display:none;">
            Make a request<br><hr>            
            <form class="teaform_grid" id="teaform_bt" action="localhost:8000/index.html">

                <button id="find_brewy"> Find me boiler </button>

                <div class="teaform_grid_element" style="grid-area:user_info;">
                    <div style="grid-area : 1 / 1 / row1-end / col2-end;"><h4 >USER INFO:</h4></div>
                    <div style="grid-area : 2 / 1 / row2-end / col1-end;">USER ID:</div><input style="grid-area : 2 / 2 / row2-end / col2-end;" type="number" id="user_id_bt" value="1" readonly>
                    <div style="grid-area : 3 / 1 / row3-end / col1-end;">REQUEST ID :</div><input style="grid-area : 3 / 2 / row3-end / col2-end;" type="number" id="request_id_bt" value="2" readonly>
                </div>

                <div class="teaform_flex_element" style="grid-area:cmd;">
                    <h4>CMD:</h4>
                    <select name="CMD" id="cmd_selector_bt">
                        <option value="BREW">BREW</option>
                        <option value="KEEPWARM">KEEPWARM</option>
                        <option value="STATE">STATE</option>
                    </select>
                </div>

                <div class="teaform_grid_element" style="grid-area:options;">
                
                    <div style="grid-area : 1 / 1 / row1-end / col2-end;"><h4 >OPTIONS: </h4></div>

                    <div class="teaform_grid_options" style="grid-area : 2 / 1 / row2-end / col2-end;" name="cmd_param" data-cmd_param="BREW_params" id="BREW_params_bt">
                        <div style="grid-area : 1 / 1 / row1-end / col1-end;">Water temperature :</div><input style="grid-area : 1 / 2 / row1-end / col2-end;" type="number" name="H2O_TEMP" min="0" max="100">
                        <div style="grid-area : 2 / 1 / row2-end / col1-end;">Water amount :</div><input style="grid-area : 2 / 2 / row2-end / col2-end;" type="number" name="H2O_AMOUNT" min="0" max="1000">
                    </div>


                    <div class="teaform_grid_options" style="grid-area : 2 / 1 / row2-end / col2-end; display:none;" name="cmd_param" data-cmd_param="KEEPWARM_params" id="KEEPWARM_params_bt">
                        <div style="grid-area : 1 / 1 / row1-end / col2-end;"> Duration : </div> <input style="grid-area : 1 / 2 / row1-end / col2-end;" disabled type="number" name="DURATION" min="0" max="4294967295"><br>
                    </div>

                </div>

                <div class="teaform_grid_element" style="grid-area:sender;">
                    <button id="letsbrew_button_bt" onclick="send_data_bt('#teaform_bt')">Let's brew</button>
                </div>

            </form>
        </div>


    </div>
</body>

</html>
